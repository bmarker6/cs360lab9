<html>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Comments </h1>
</div>

  <form name='myForm'  ng-submit="addComment()" style = "margin-top30px;">
    <input name = 'myInput'  type="text" ng-model="formContent" required></input>
    <button type="submit" ng-show="myForm.myInput.$valid">Add Comment</button>
	<span ng-show='myForm.myInput.$invalid'> Cannot add empty comment</span>
  </form>
  <div ng-repeat="comment in comments | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
    {{comment.title}} - upvotes: {{comment.upvotes}}
  </div>
</div>
</div>
</body>
</html>
